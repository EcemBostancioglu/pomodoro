name: pomodoro_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  firebase_core: ^1.16.0
  connectivity_plus: ^2.3.0
  firebase_auth: ^3.3.17
  provider: ^6.0.2
  http: ^0.13.4
  flutter_pw_validator: ^1.4.2
  google_sign_in: ^5.3.0
  flutter_facebook_auth: ^4.3.4
  cloud_firestore: ^3.1.14
  flutter_countdown_timer: ^4.1.0





dev_dependencies:
  flutter_config: ^2.0.0
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: GamourRegular
      fonts:
        - asset: assets/GamourRegular.ttf

  assets:
      - assets/


